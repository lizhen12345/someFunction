    <div class="demo1">

    <script>

        const pDom = document.getElementById('dom')
        // inputDom.addEventListener('input',(e)=>{

        // })
        const obj = {}
        let key =''

        Object.defineProperty(obj,'key',{
            set(newValue){
                if(newValue === obj.key) return
                pDom.innerText = newValue
            },
            get(){
                console.log(111);
                return key
            }
        })
        inputDom.addEventListener('input',e=>{
            obj.key = e.target.value
        })

    </script>
